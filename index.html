<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>NEw__GAME</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="don__top">
          <h1>S C O R E :</h1>
          <div class="text">
            <h3>PLAYER: <span id="count1"></span></h3>
            <h3>COMPUTER: <span id="count2"></span></h3>
          </div>
        </div>
        <div class="don__bottom">
          <div class="play">
            <button class="player__id" data-choise="tosh">
              <i class="fa-regular fa-hand-back-fist"></i>
            </button>
            <button class="player__id" data-choise="qogoz">
              <i class="fa-solid fa-hand"></i>
            </button>
            <button class="player__id" data-choise="qaychi">
              <i class="fa-regular fa-hand-scissors"></i>
            </button>
          </div>

          <div class="btn">
            <button id="btn1">Restart</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
